<!DOCTYPE html> <!-- globalevent.html -->
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <script>
        function eventonclick() {
            document.getElementById("id_1").innerHTML="클릭함";
        }
        </script>
        <title>타이틀 표제</title>
        <body>
            <p onclick="eventonclick()">클릭</p>
            <p id="id_1">메세지 표시</p>
        </body>
    </head>
</html>
